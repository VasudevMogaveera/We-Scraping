<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

header h1 {
    font-size: 1.8rem;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 60px 20px;
    background-color: #0066cc;
    color: white;
}

.hero h2 {
    font-size: 2.5rem;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.cta-btn {
    padding: 12px 30px;
    background-color: #ff6f61;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.cta-btn:hover {
    background-color: #e55a50;
}

/* Features Section */
.features {
    display: flex;
    justify-content: space-around;
    padding: 50px 20px;
}

.feature-item {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 30%;
}

.feature-item h3 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.feature-item p {
    font-size: 1rem;
    color: #555;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

footer p {
    font-size: 1rem;
}

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <form  action="/productsearch", method="POST">
                    <input type="text", name="search_pro">
                    <input type="submit" name="submit">
                </form>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <section class="hero">
            <h2>Welcome to My Website</h2>
            <p>Your journey starts here</p>
            <a href="#" class="cta-btn">Get Started</a>
        </section>

        <section class="features">
            <div class="feature-item">
                <h3>Feature 1</h3>
                <p>Details about feature 1.</p>
            </div>
            <div class="feature-item">
                <h3>Feature 2</h3>
                <p>Details about feature 2.</p>
            </div>
            <div class="feature-item">
                <h3>Feature 3</h3>
                <p>Details about feature 3.</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 My Website. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
